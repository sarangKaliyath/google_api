<script>

    var timerId;

    async function throttleFunction(){

        if(timerId){
            return false;
        }
        
        setTimeout((el) => {

            search();
            timerId = null;
            
        }, 800);


    }

    

    async function search(){


        let input = document.querySelector(".searchBox").value;
        // console.log('input:', input)

        let view = document.querySelector(".searchContent");

        view.style.display = "block";

        if(input == ""){
            view.style.display = "none";
        }

        if(input.length<=3){
            return false;
        }

        let res = await fetch (`http://api.serpstack.com/search?access_key=3f832cab8b9ac01f1a2f0a10ee1d6c33&query=${input}`)

        let data = await res.json(); 
        // console.log('data:', data)

        getData(data);
    }

    async function getData(temp){

        let data = await temp;
        console.log('data:', data)

        let time_taken = data.search_information.time_taken_displayed;
        let total_results = data.search_information.total_results;


        let total_time = document.querySelector(".results_time");

        total_time.innerHTML = `About ${total_results} (${time_taken} seconds)`;


        let ul = document.querySelector("#list");

        ul.setAttribute("class", "alingList")

        let ul_page = document.querySelector(".pageList");





        data.organic_results.forEach(({title,url,domain,snippet},index)=>{

            // console.log(title,url)

            // ****************** for search bar ******************
            if(index > 9){return};
                
            let a_search = document.createElement("a");
            let li_search = document.createElement("li");

            a_search.innerHTML = title;
            a_search.href = url;

            a_search.style.textDecoration = "none";

            li_search.append(a_search);

            li_search.setAttribute("class","searchMargin")

            ul.append(li_search);
            

            // ******************* for page **************************


            let li_page = document.createElement("li");
            let p_page = document.createElement("p");
            let a_page = document.createElement("a");
            let s_page = document.createElement("p");


            

            p_page.innerHTML = domain;

            a_page.href = url;
            a_page.innerHTML = title;

            a_page.style.fontSize = "20px";

            a_page.style.textDecoration = "none";

            if(snippet != ""){
                s_page.innerHTML = snippet;
            }

            ul_page.append(li_page,a_page,s_page);

            ul_page.setAttribute("class", "itemsMargin")

            

        });


        let top = document.querySelector(".top");
        let bottom = document.querySelector(".bottom");


        let temp_data ={

            title: data.knowledge_graph.title,
            type: data.knowledge_graph.type,
            description: data.knowledge_graph.description,

        }

        let p_title = document.createElement("p");

        p_title.innerHTML = temp_data.title;

        p_title.style.fontSize = "30px";

        let p_type = document.createElement("p");

        p_type.innerHTML = temp_data.type;

        p_type.style.color = "#70757a";

        top.append(p_title);
        top.append(p_type);



        let p_description = document.createElement("p");

        p_description.innerHTML = temp_data.description;


        bottom.append(p_description);

        

    }


</script>
